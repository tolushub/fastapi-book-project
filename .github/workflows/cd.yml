name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t fastapi .
          echo "Docker image built successfully."

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_HOST "cd /home/ubuntu/fastapi-book-project || true && git pull origin main || true && docker build -t fastapi . || true && docker stop fastapi || true && docker rm fastapi || true && docker run -d --name fastapi -p 8000:8000 fastapi"